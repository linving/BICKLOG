<wicket:panel>
	<div>
	<form wicket:id="category-form" method="post">
		<table>
			<tr>
				<td><wicket:message key="label.parentcategory"/></td><td><select wicket:id="categories"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.category"/></td><td><input type="text" wicket:id="category"/></td>
			</tr>
		</table>
		<div id="submitbox">
			<div class="submitbutton">
				<input type="submit" class="button" wicket:id="cat-form-submit"/>
			</div>
		</div>
	</form>
	</div>
</wicket:panel>
